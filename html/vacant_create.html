    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">
    <!-- Підключення головного CSS файлу -->
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <!-- Бібліотека Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<body class="signup">
<div class="box">
    <!-- Кнопка будиночка -->
    <div class="navbar-home">
        <a class="home_button" href="../index.html">
            <img alt="home_buttom" src="../img/free-icon-home-88282.png">
        </a>
    </div>
    <form action="../php/vac-creating.php" id="vac-create" method="post" novalidate>

        <div class="vac_name-label">
            <h1 class="vac_form_title">Створити свою вакансію</h1>
        </div>
        <div class="vac_name">
            <input autofocus id="vac_name" name="vac_name" placeholder="Назва вакансії" type="text">
        </div>
        <div class="tags">
            <div class="vac_name-label">
                <h1 class="vac_form_text">Обери хештеги, що описують вакансію</h1>
            </div>
            <div class="roow">
                <label><input name="tags[]" type="checkbox" value="Робота з дітьми"> Робота з дітьми</label><br>
                <label><input name="tags[]" type="checkbox" value="Гнучкий графік"> Гнучкий графік</label><br>
                <label><input name="tags[]" type="checkbox" value="Робота для студента"> Робота для студента</label><br>
                <label><input name="tags[]" type="checkbox" value="Зелена компанія"> Зелена компанія</label><br>
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Премії та надбавки</label><br>
            </div>
            <div class="roow">
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Державна робота </label><br>
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Волонтерство </label><br>
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Навчання з нуля </label><br>
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Дистанційна робота </label><br>
                <label><input name="tags[]" type="checkbox" value="Премії та надбавки"> Гаряча пропозиція </label><br>
            </div>

        </div>

        <div class="reg_form_input">
            <input autofocus class="regions" id="region" list="regions" name="region" placeholder="Оберіть регіон">
            <datalist id="regions">
                <option value="АР Крим">АР Крим</option>
                <option value="Березань>">Березань</option>
                <option value="Вінниця">Вінниця</option>
                <option value="Волинь">Волинь</option>
                <option value="Дніпро">Дніпро</option>
                <option value="Донецьк">Донецьк</option>
                <option value="Житомир">Житомир</option>
                <option value="Закарпаття">Закарпаття</option>
                <option value="Запоріжжя">Запоріжжя</option>
                <option value="Івано-Франківськ">Івано-Франківськ</option>
                <option value="Київ">Київ</option>
                <option value="Кіровоград">Кіровоград</option>
                <option value="Луганськ">Луганськ</option>
                <option value="Львів">Львів</option>
                <option value="Миколаїв">Миколаїв</option>
                <option value="Одеса">Одеса</option>
                <option value="Полтава">Полтава</option>
                <option value="Рівне">Рівне</option>
                <option value="Суми">Суми</option>
                <option value="Тернопіль">Тернопіль</option>
                <option value="Харків">Харків</option>
                <option value="Херсон">Херсон</option>
                <option value="Хмельницький">Хмельницький</option>
                <option value="Черкаси">Черкаси</option>
                <option value="Чернівці">Чернівці</option>
                <option value="Чернігів">Чернігів</option>
                <option value="Солоне">Солоне</option>
                <option value="НУБІП">НУБІП</option>
            </datalist>
        </div>

        <div class="reg_form_input">
            <input autofocus id="salary" name="salary" placeholder="Зарплата" type="number">
        </div>
        <div class="reg_form_input">
            <input autofocus id="vac_email" name="vac_email" placeholder="Пошта" type="email">
        </div>
        <div class="reg_form_input">
            <input autofocus id="phone_number" name="phone_number" placeholder="Номер телефону" type="tel">
        </div>
        <div class="reg_form_input">
            <textarea autofocus cols="30" id="vac_description" name="vac_description" placeholder="Опис вакансії"
                      rows="10"></textarea>
        </div>
        <div class="text-center vacantion_button">
            <button class="main-button icon-button vacantion_button" name="vac-create" type="submit">Поділитися</button>
        </div>
    </form>
</div>
